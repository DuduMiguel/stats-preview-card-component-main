<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <div class="container">

    <section class="page">

      <div class="img-container">
        <img src="images/image-header-mobile.jpg" alt="Team working at office">
      </div>

      <div class="main-content">

        <h1 class="main-title inter bold">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="main-description inter">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="stats lexend-deca">


          <div class="stat">
            <span class="stat-number">10k+ </span>
            <span class="stat-label">companies</span>
          </div>
          <div class="stat">
            <span class="stat-number">314 </span>
            <span class="stat-label">templates</span>
          </div>
          <div class="stat">
            <span class="stat-number">12M+</span>
            <span class="stat-label">queries</span>
          </div>


        </div>

      </div>

    </section>
  </div>

  <footer>

    <ul class="social-media">

      <li>
        <a href="https://www.linkedin.com/in/eduardo-miguel-b90392367/" target="_blank">
          <ion-icon class="linkedin" name="logo-linkedin"></ion-icon>
        </a>
      </li>

      <li>
        <a href="https://github.com/DuduMiguel" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </li>

    </ul>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DuduMiguel" target="_blank">Eduardo Soares</a>.
    </p>

  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
